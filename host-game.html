			<main> 
				<div>
					<h1 class="text-center">Host a Game</h1>
					<p>Complete the form below to post your game.  First choose whether it's a board game, card game, or sport, and then add the details so others can find your post!</p>
				</div>
				<form class="form-horizontal" action="register.php" method="post">
					<div class="form-group">
						<label for="game-type" class="col-sm-3 control-label">Type of game*</label>
						<div class="col-sm-3">
							<select id="game-type" class="form-control" placeholder="Please select" required>
								<option selected disabled hidden>Please select</option> 
								<option value="BG">Board game</option>
								<option value="CG">Card game</option>
								<option value="SP">Sport</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="post-title" class="col-sm-3 control-label">Give your post a title*</label>
						<div class="col-sm-6">
							<input type="text" id="post-title" class="form-control" placeholder="Title" required>
						</div>
					</div>
					<div class="form-group">
						<label for="game-description" class="col-sm-3 control-label">Describe your game*</label>
						<div class="col-sm-6">
							<textarea id="game-description" class="form-control" rows="5" placeholder="Description" required></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="date" class="col-sm-3 control-label">Date of your game*</label>
						<div class="col-sm-6">
							<input type="date" id="date" class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<label for="time" class="col-sm-3 control-label">Time of your game*</label>
						<div class="col-sm-6">
							<input type="time" id="time" class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-7">	
							<input type="submit" value="Post your game!" class="form-control btn btn-primary">
						</div>
					</div>
				</form>
